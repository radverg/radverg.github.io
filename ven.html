<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro mou lásku</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffedf0;
            font-family: 'Brush Script MT', cursive;
            text-align: center;
        }
        h1 {
            font-size: 5rem;
            color: #e60073;
            margin-bottom: 20px;
        }
        .heart {
            width: 150px;
            height: 150px;
            animation: pulse 1s infinite;
            margin-bottom: 20px;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        h2 {
            font-size: 3rem;
            color: #333;
        }
    </style>
</head>
<body>

    <div>
        <h1>Miluji tě, lásko má!</h1>
        <svg class="heart" viewBox="0 0 32 29.6">
            <path fill="#e60073" d="M23.6,0c-2.7,0-5.2,1.3-6.6,3.4C15.6,1.3,13.1,0,10.4,0C4.7,0,0,4.7,0,10.4c0,4.5,2.7,8.4,6.6,10.1
            l8.4,8.7l8.4-8.7c3.9-1.8,6.6-5.6,6.6-10.1C32,4.7,27.3,0,23.6,0z"/>
        </svg>
        <h2>už zbývá jen <span id="time-left"></span></h2>
    </div>

    <script>
        function updateTimeLeft() {
            const now = new Date();
            const targetDate = new Date('2024-10-20T18:00:00');
            const timeDiff = targetDate - now;

            if (timeDiff > 0) {
                const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

                document.getElementById('time-left').innerText = 
                    `${days} dní ${hours} hodin ${minutes} minut a ${seconds} sekund`;
            } else {
                document.getElementById('time-left').innerText = "Čas vypršel!";
            }
        }

        // Update every second
        setInterval(updateTimeLeft, 1000);

        // Initial call to set the countdown immediately
        updateTimeLeft();
    </script>

</body>
</html>

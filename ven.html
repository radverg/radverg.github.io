<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro mou lásku</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffedf0;
            font-family: 'Brush Script MT', cursive;
            text-align: center;
        }
        h1 {
            font-size: 5rem;
            color: #e60073;
        }
        .heart {
            width: 150px;
            height: 150px;
            position: relative;
            margin: 20px auto;
        }
        .heart::before, .heart::after {
            content: "";
            width: 100px;
            height: 150px;
            background-color: #e60073;
            border-radius: 100px 100px 0 0;
            position: absolute;
            top: 0;
        }
        .heart::before {
            left: 50px;
        }
        .heart::after {
            left: 0;
        }
        .heart::before, .heart::after {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        h2 {
            font-size: 3rem;
            color: #333;
        }
    </style>
</head>
<body>

    <div>
        <h1>Miluji tě, lásko má!</h1>
        <div class="heart"></div>
        <h2>už zbývá jen <span id="time-left"></span></h2>
    </div>

    <script>
        function updateTimeLeft() {
            const now = new Date();
            const targetDate = new Date('2024-10-20T18:00:00');
            const timeDiff = targetDate - now;

            if (timeDiff > 0) {
                const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

                document.getElementById('time-left').innerText = 
                    `${days} dní ${hours} hodin ${minutes} minut a ${seconds} sekund`;
            } else {
                document.getElementById('time-left').innerText = "Čas vypršel!";
            }
        }

        // Update every second
        setInterval(updateTimeLeft, 1000);

        // Initial call to set the countdown immediately
        updateTimeLeft();
    </script>

</body>
</html>
